<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90's Style Music Player</title>
  <style>
    body {
      background-color: #111;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin-top: 50px;
    }
    .player {
      display: inline-block;
      border: 2px solid #00ff00;
      padding: 20px;
      width: 350px;
      height: 500px;
      position: relative;
    }
    button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="file"] {
      margin-top: 10px;
      color: #00ff00;
    }
    .playlist {
      margin-top: 20px;
      border: 1px solid #00ff00;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      background-color: #222;
      color: #00ff00;
    }
    .playlist div {
      padding: 5px;
      cursor: pointer;
      background-color: #333;
      margin: 5px 0;
    }
    .playlist div:hover {
      background-color: #555;
    }
    .now-playing {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #00ff00;
      font-size: 14px;
    }

    /* Timeline Progress Bar */
    input[type="range"] {
      width: 80%;
      margin-top: 10px;
      background-color: #00ff00;
      cursor: pointer;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #016186;
      border: 2px solid #000;
      position: absolute;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="player">
    <h2>My 90's Style Music Player</h2>
    
    <audio id="audioPlayer"></audio>

    <!-- Music Timeline -->
    <input type="range" id="musicTimeline" min="0" value="0" step="1">
    
    <!-- Music Controls -->
    <div style="margin-top: 20px;">
      <button onclick="prevSong()">‚èÆ Previous</button>
      <button onclick="togglePlay()">‚èØ Play/Pause</button>
      <button onclick="nextSong()">‚è≠ Next</button>
    </div>
    <div>
      <button onclick="volumeDown()">üîâ Volume Down</button>
      <button onclick="volumeUp()">üîä Volume Up</button>
    </div>
    
    <!-- File input to browse music -->
    <input type="file" id="fileInput" accept="audio/*" multiple>
    
    <!-- Playlist -->
    <div class="playlist" id="playlist"></div>
    
    <!-- Now Playing Section -->
    <div class="now-playing" id="nowPlaying">Now Playing: None</div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 90's Style Music Player Beta - All Rights Reserved.</p>
  </footer>
  <script src="main.js"/>
</body>
</html>
